<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">

</body>
</html>
