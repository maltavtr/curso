<body>

    <form action="cadastro.php" autocomplete="off" method="post"> <!--esse auto complete é pra completar a parada qndo clica na caixa ;;; ESSSE METHOD POST esconde na URL os dados-->

            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="aew"></p>
        <!--O LABEL CRIA UMA CONEXÃO COM A PALAVRA E A CAIXA-->
    </form>
