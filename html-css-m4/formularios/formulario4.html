<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Formulário</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="on" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="on" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="xxxx-xxxx"> <!--REGEX - ESTUDAR ESSES CÓDIGOS-->
            </p>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    
</body>
</html>
