<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            background-color: aqua;
            color: aquamarine;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        div#d1{
            text-align: center;
            font-weight: bold;
        }
        div:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="d1">01 ALOU</div>
    <div id="d2">02 ALOU</div>
    <div id="d3">03 ALOU</div>
</body>
</html>
